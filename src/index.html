<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link referrerpolicy="no-referrer" />
</head>

<body>
  <main class="summery-container">
    <picture class="summery-wall">
      <source srcset="./images//pattern-background-mobile.svg" media="(max-width: 460px)">
      <img src="./images/pattern-background-desktop.svg" alt="" />
    </picture>

    <section class="container-section">

      <div class="summery-hero">
        <img src="./images/illustration-hero.svg" alt="Illustration image" />
      </div>

      <section class="summery-details">

          <div class="summery-description">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
          
          <div class="summery-subscribtion-section">

            <div class="icon">
              <img src="./images/icon-music.svg" alt="music icon" />
            </div>

            <div class="summery-plan">
              <span>Annual Plan</span>
              <span>59.99/year</span>
            </div>

            <div class="link">
              <a href="#">Change</a>
            </div>

          </div>

          <div class="summery-checkout">
            <button>Proceed To Payment</button>
            <a href="#">Cancel Order</a>
          </div>

      </section>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
    Coded by <a href="https://www.frontendmentor.io/profile/shahrokh0796">Said Shahrokh Temori</a>
  </footer>
</body>
</html>
