<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link referrerpolicy="no-referrer" />
<script defer src="runtime.bundle.js.js"></script><script defer src="index.bundle.js.js"></script><link href="index.css" rel="stylesheet"></head>

<body>
  <main class="summery-container">
    <picture class="summery-wall">
      <source srcset="images/c8d50fcb68aa27a01e4d.svg" media="(max-width: 460px)">
      <img src="images/5a0ab6898fc956557d00.svg" alt="" />
    </picture>

    <section class="container-section">

      <div class="summery-hero">
        <img src="images/7303258392501e7adc15.svg" alt="Illustration image" />
      </div>

      <section class="summery-details">

          <div class="summery-description">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
          
          <div class="summery-subscribtion-section">

            <div class="icon">
              <img src="images/f20c7787426b3847880e.svg" alt="music icon" />
            </div>

            <div class="summery-plan">
              <span>Annual Plan</span>
              <span>59.99/year</span>
            </div>

            <div class="link">
              <a href="#">Change</a>
            </div>

          </div>

          <div class="summery-checkout">
            <button>Proceed To Payment</button>
            <a href="#">Cancel Order</a>
          </div>

      </section>
    </section>
  </main>
</body>

</html>
